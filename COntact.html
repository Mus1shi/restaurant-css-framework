      <div class="container panel panel-default mt-4 mb-4">
        <div class="panel-heading">
          <h3 class="panel-title text-warning">Réservation</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group text-warning">
              <label for="date">Date :</label>
              <input type="date" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="form-group text-warning">
              <label for="time">Heure :</label>
              <input type="time" class="form-control" id="time" placeholder="Heure">
            </div>
            <div class="form-group text-warning">
              <label for="people">Nombre de personnes :</label>
              <input type="number" class="form-control" id="people" placeholder="Nombre de personnes">
            </div>
            <button type="submit" class="btn btn-primary">Réserver</button>
          </form>
        </div>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="text-warning">Contact</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2 class="text-warning">Formulaire de contact</h2>
        <form>
          <div class="form-group text-warning">
            <label for="firstname">Prénom :</label>
            <input type="text" class="form-control" id="firstname" placeholder="Prénom">
          </div>
          <div class="form-group text-warning">
            <label for="lastname">Nom :</label>
            <input type="text" class="form-control" id="lastname" placeholder="Nom">
          </div>
          <div class="form-group text-warning">
            <label for="email">Adresse e-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="Adresse e-mail">
          </div>
          <div class="form-group text-warning">
            <label for="subject">Sujet :</label>
            <select id="subject" class="form-control">
              <option value="Suggestion">Suggestion</option>
              <option value="Problème technique">Allergies</option>
              <option value="Demande de renseignement">Demande de renseignement</option>
              <option value="Autre">Autre</option>
            </select>
          </div>
          <div class="form-group text-warning">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>
