            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
              <li class="nav-item">

      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Réservation</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="date">Date :</label>
              <input type="date" class="form-control" id="date" placeholder="Date">
            </div>
            <div class="form-group">
              <label for="time">Heure :</label>
              <input type="time" class="form-control" id="time" placeholder="Heure">
            </div>
            <div class="form-group">
              <label for="people">Nombre de personnes :</label>
              <input type="number" class="form-control" id="people" placeholder="Nombre de personnes">
            </div>
            <button type="submit" class="btn btn-primary">Réserver</button>
          </form>
        </div>
      </div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Contact</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h2>Formulaire de contact</h2>
        <form>
          <div class="form-group">
            <label for="firstname">Prénom :</label>
            <input type="text" class="form-control" id="firstname" placeholder="Prénom">
          </div>
          <div class="form-group">
            <label for="lastname">Nom :</label>
            <input type="text" class="form-control" id="lastname" placeholder="Nom">
          </div>
          <div class="form-group">
            <label for="email">Adresse e-mail :</label>
            <input type="email" class="form-control" id="email" placeholder="Adresse e-mail">
          </div>
          <div class="form-group">
            <label for="subject">Sujet :</label>
            <select id="subject" class="form-control">
              <option value="Suggestion">Suggestion</option>
              <option value="Problème technique">Problème technique</option>
              <option value="Demande de renseignement">Demande de renseignement</option>
              <option value="Autre">Autre</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea class="form-control" id="message" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/pbs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/pbs/popper.js/1.16.0/umd/popper.min.js"></script>
